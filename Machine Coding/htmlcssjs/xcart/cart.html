<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopCart - Cart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="nav-container">
            <h1>ShopCart</h1>
            <ul>
                <li><a href="index.html">Home</a></li>
