<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopEase - Cart</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">ShopEase</div>
        <div class="nav-links">
            <a href="/">Home</a>
            <a href="/shop.html">Shop</a>
            <a href="/cart.html" class="active">Cart <span class="cart-count">0</span></a>
            <a href="/profile.html" class="profile-link hidden">Profile</a>
            <a href="/login.html" class="auth-link">Login</a>
        </div>
    </nav>

    <main class="cart-container">
        <h2>My Cart</h2>
        <div id="cartItems" class="cart-items">
            <!-- Cart items will be dynamically inserted here -->
        </div>
        <div class="cart-summary">
            <div class="total">
                <span>Total:</span>
                <span id="cartTotal">$0.00</span>
            </div>
            <button id="checkoutBtn" class="checkout-btn">Proceed to Checkout</button>
        </div>
    </main>

    <script src="/js/auth.js"></script>
    <script src="/js/cart.js"></script>
</body>
</html>
