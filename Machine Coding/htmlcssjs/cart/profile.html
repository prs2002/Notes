<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopEase - Profile</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">ShopEase</div>
        <div class="nav-links">
            <a href="/">Home</a>
            <a href="/shop.html">Shop</a>
            <a href="/cart.html">Cart <span class="cart-count">0</span></a>
            <a href="/profile.html" class="active">Profile</a>
            <a href="/login.html" class="auth-link">Login</a>
        </div>
    </nav>

    <main class="profile-container">
        <form id="profileForm" class="profile-form">
            <h2>My Profile</h2>
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required readonly>
            </div>
            <button type="submit" class="submit-btn">Update Profile</button>
            <button type="button" id="logoutBtn" class="logout-btn">Logout</button>
        </form>
    </main>

    <script src="/js/auth.js"></script>
    <script src="/js/profile.js"></script>
</body>
</html>
